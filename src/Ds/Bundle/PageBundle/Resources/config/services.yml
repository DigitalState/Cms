services:
    ds_page.service.page:
        class: Ds\Bundle\PageBundle\Service\PageService
        arguments:
            - '@doctrine.orm.entity_manager'
            - Ds\Bundle\PageBundle\Entity\Page

    ds_page.filter.page.search:
        parent: api_platform.doctrine.orm.search_filter
        arguments:
            - { id: exact, uuid: exact, owner: exact, ownerUuid: exact }
        tags:
            - { name: api_platform.filter, id: ds.page.search }

    ds_page.filter.page.search_translation:
        parent: ds_translation.doctrine.orm.filter.search
        arguments:
            - { title: partial }
        tags:
            - { name: api_platform.filter, id: ds.page.search_translation }

    ds_page.filter.page.date:
        parent: api_platform.doctrine.orm.date_filter
        arguments:
            - { createdAt: ~, updatedAt: ~, deletedAt: ~ }
        tags:
            - { name: api_platform.filter, id: ds.page.date }

    ds_page.filter.page.order:
        parent: api_platform.doctrine.orm.order_filter
        arguments:
            - { id: ~, createdAt: ~, updatedAt: ~, deletedAt: ~, owner: ~ }
        tags:
            - { name: api_platform.filter, id: ds.page.order }
